  <script
     type="text/ecmascript"
     id="script2894">

dir=1;
currentValue=1;

function doFrame(){
	
	//item.getStyle().setProperty(&quot;fill-opacity&quot;, currentValue);
	item.setAttribute(&quot;x&quot;, currentValue*1);

	if( currentValue &gt;= 300 ){	
		clearInterval(timerId);
		currentValue = 300;
		dir= 0;
	}

	if( currentValue &lt;=0 ){	
		clearInterval(timerId);
		currentValue = 1;
		dir= 1;
	}

	if(dir == 1)
		currentValue++;
	else
		currentValue--;		
	
}

function startAnimation(){
	
	item = document.getElementById(&quot;anirect&quot;);
	timerId = setInterval('doFrame()', 10);
	
}

</script>
